<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Planner App</title>
   <link rel="stylesheet" href="./style/home.css">
</head>

<body>
   <form id="planner-form">
      <div class="container">
         <div class="response-wrapper">
            <div class="title-wrapper">
               <img class="planner-logo-img" src="./img/logo.png" alt="planner logo">
               <h1>planner</h1>
            </div>
            <div class="response-container">
               <div id="busy-date-and-time-list"></div>
            </div>
            <span id="alert-msg"></span>
         </div>
         <div class="planner-wrapper">
            <div class="form-control">
               <label for="working-scope">Working-scope: </label>
               <input type="number" name="working-scope" id="working-scope" placeholder="Scope in hours">
            </div>
            <div class="form-control">
               <label for="deadline">Deadline: </label>
               <input type="date" name="deadline" id="deadline">
            </div>
            <div class="form-control">
               <label for="busy-date">Enter busy date: </label>
               <input type="date" name="busy-date" id="busy-date">
            </div>
            <div class="form-control">
               <label for="busy-time">Enter busy time:</label>
               <input type="number" name="busy-time" id="busy-time" placeholder="Enter hours number">
            </div>
            <div class="buttons-wrapper">
               <button class="btn add-btn">Add Date</button>
               <button class="btn submit-btn">Submit Date</button>
            </div>
         </div>
      </div>
   </form>

   <script src="./planner.js"></script>
</body>

</html>
